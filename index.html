<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Virtual Comics</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>
        <script src="./js/poster.js"></script>
        <script src="./js/cursorEvent.js"></script>
        <script src="./js/infoBanner.js"></script>
    </head>
    <body>
        <a-scene id="main-scene" background="color:#90caf9">
            <!--Ground-->
            <a-plane id="ground" color="#78909c" width="200" height="100" rotation="-90 0 0"></a-plane>
            <a-entity id="posters-container" poster></a-entity>
            <a-camera id="camera" wasd-controls="enabled:false;" position="0 10 20">
                <a-entity 
                    id="camera-cursor"
                    cursor
                    position="0 0 -3"
                    geometry="primitive:ring; radiusInner:0.08; radiusOuter:0.12"
                    material="color:orange; shader:flat"></a-entity>

                <a-entity 
                id="fadeBackground"
                geometry="primitive:sphere; radius:2.5"
                material="color:black; side:black; shader:flat; transparent:true; opacity:0.6"></a-entity>
                
                <!-- App Title -->
                    <a-entity
                    id="app-title"
                    position="0 0.73 -1"
                    text="font: exo2bold; align: center; width: 2; color: #000; value: It's time to read online!!!"
                    >
                    <a-entity
                    id="app-subtitle"
                    position="0 -0.13 0"
                    text="font: dejavu; align: center; width: 1; color: #0F184E; value:Read your favourite comics without purchasing!!"
                    ></a-entity>
                    </a-entity>

                    <a-entity id="camera-cursor" cursor-position="0 0 -1"
                    geometry="primitve:ring; radiusInner:0.02; radiusOuter:0.04"
                    material="color:#fff; shader:flat"></a-entity>

                    <a-entity id="infoBanner" infoBanner></a-entity>
            </a-camera>
            
        </a-scene>
    </body>
</html>
